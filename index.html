<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mason's Connections</title>
</head>
<body>
    <h1 class="game-title">Mason's Connections</h1>
    <p class="game-instructions">Find groups of 4 items that share something in common. Select 4 items and tap "Guess" to check if your guess is correct! Good luck!</p>

        <!-- Your grid of squares will go here -->
    </div>
    <button id="guess-button" onclick="checkGuess()">Guess</button>
    <div id="category-display"></div>
    <script src="script.js"></script>
</body>
